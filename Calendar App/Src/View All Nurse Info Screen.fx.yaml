"'View All Nurse Info Screen' As screen":
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    Component3_4 As Component3:
        BackArrowOnSelect: =
        BackArrowVisible: =false
        IDDisplayText: |-
            =//If(
                //IsBlank(ComboBox1.Selected),
                //"City",
                //ComboBox1.Selected.OfficeLocation & " " & ComboBox1.Selected.Department & ""
            //)
            Office365Users.MyProfile().Department
        LogoImage: =VMLOGO
        NameDisplayText: |-
            =//If(
                //IsBlank(ComboBox1.Selected),
                //"Select a user...",
                //ComboBox1.Selected.DisplayName  
            //)
            Office365Users.MyProfile().DisplayName
        ProfilePicImage: ='924291258'
        ProfilePicVisible: =false
        ZIndex: =1

    "'Hamburger Menu_4' As 'Hamburger Menu'":
        GalleryItems: |-
            =Table(
                {
                    Title: "Appointment Booking",
                    Screen: 'Booking Screen'
                },
                {
                    Title: "View All Items",
                    Screen: 'View All Items Screen'
                },
                {   Title: "Nurse Info Form",         
                    Screen: 'Nurse Info Form Screen'
            },
                {   Title: "View All Nurse Information",
                    Screen: 'View All Nurse Info Screen'
            
                }
            )
        IconPositionX: =10
        IconPositionY: =10
        ZIndex: =2

