"'Nurse Info Form Screen' As screen":
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary
    OnVisible: |-
        =//UpdateContext({showMenu: false})
        Set(ShowGallery,false)

    Component3_3 As Component3:
        BackArrowOnSelect: =
        BackArrowVisible: =false
        IDDisplayText: |-
            =//If(
                //IsBlank(ComboBox1.Selected),
                //"City",
                //ComboBox1.Selected.OfficeLocation & " " & ComboBox1.Selected.Department & ""
            //)
            Office365Users.MyProfile().Department
        LogoImage: =VMLOGO
        NameDisplayText: |-
            =//If(
                //IsBlank(ComboBox1.Selected),
                //"Select a user...",
                //ComboBox1.Selected.DisplayName  
            //)
            Office365Users.MyProfile().DisplayName
        ProfilePicImage: ='924291258'
        ProfilePicVisible: =false
        ZIndex: =1

    "'Hamburger Menu_3' As 'Hamburger Menu'":
        GalleryItems: |-
            =Table(
                {
                    Title: "Appointment Booking",
                    Screen: 'Booking Screen'
                },
                {
                    Title: "View All Items",
                    Screen: 'View All Items Screen'
                },
                {   Title: "Nurse Info Form",         
                    Screen: 'Nurse Info Form Screen'
            },
                {   Title: "View All Nurse Information",
                    Screen: 'View All Nurse Info Screen'
            
                }
            )
        IconPositionX: =10
        IconPositionY: =10
        Visible: |-
            =//showMenu
            true
        ZIndex: =2

    Form1_1 As form.PowerApps_CoreControls_Form:
        BorderColor: =App.Theme.Colors.Darker40
        DataSource: =Nurse_Information
        DefaultMode: =FormMode.New
        Fill: =RGBA(71, 158, 245, 1)
        Height: =548
        UseFluentV9Cards: =true
        Width: =1090
        X: =106
        Y: =144
        ZIndex: =3

        Title_DataCard1_1 As typedDataCard.fluentV9TextualEditCard:
            BorderColor: =App.Theme.Colors.Darker40
            BorderStyle: =BorderStyle.Solid
            DataField: ="Title"
            Default: =ThisItem.Title
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@Nurse_Information],DataSourceInfo.DisplayName,Title)
            Fill: =RGBA(0, 0, 0, 0)
            Height: =70
            MaxLength: =DataSourceInfo([@Nurse_Information], DataSourceInfo.MaxLength, Title)
            Required: =false
            Update: =DataCardValue1_1.Value
            Width: =363
            X: =0
            Y: =0
            ZIndex: =4

            DataCardKey1_1 As Text:
                DisplayMode: =DisplayMode.Edit
                Height: =22
                Text: =Parent.DisplayName
                Weight: ='TextCanvas.Weight'.Semibold
                Width: =Parent.Width - 48
                Wrap: =false
                X: =24
                Y: =10
                ZIndex: =1

            "DataCardValue1_1 As 'Text input'":
                AccessibleLabel: =Parent.DisplayName
                DisplayMode: =Parent.DisplayMode
                Height: =32
                Mode: ="'TextInputCanvas.Mode'.TextInputModeSingleLine"
                Required: =Parent.Required
                ValidationState: =If(IsBlank(Parent.Error), "None", "Error")
                Value: =Parent.Default
                Width: =Parent.Width - 48
                X: =24
                Y: =DataCardKey1_1.Y + DataCardKey1_1.Height + 4
                ZIndex: =2

            ErrorMessage1_1 As Text:
                DisplayMode: =DisplayMode.Edit
                Height: =30
                Text: =Parent.Error
                Visible: =And(!IsBlank(Parent.Error), Parent.DisplayMode=DisplayMode.Edit)
                Width: =Parent.Width - 48
                Wrap: =true
                X: =24
                Y: =DataCardValue1_1.Y + DataCardValue1_1.Height
                ZIndex: =3

            StarVisible1_1 As Text:
                Align: ='TextCanvas.Align'.Center
                DisplayMode: =DisplayMode.Edit
                Height: =30
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                X: =0
                Y: =DataCardKey1_1.Y
                ZIndex: =4

