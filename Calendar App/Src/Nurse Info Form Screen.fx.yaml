    ButtonCanvas3 As Button:
        DisplayMode: =DisplayMode.Edit
        Height: =78
        OnSelect: |
            =Patch(
                Nurse_Information,
                Defaults(Nurse_Information),
                {
                    //Name:DataCardKey1_1.Text,
                    'Date of Birth': Input_DOB.SelectedDate,
                    Email:Input_Email.Value,
                    'Phone Number': Input_Phone.Value,
                    'Emergency Contact Name': Input_Emergency.Value,
                    'Emergency Contact Relationship': Input_Emergency.Value,
                    'Emergency Contact Phone Number': Input_Emergency_Contact_Phone.Value,
                    Education: Education.Value,
                    Licenses: Licenses.Value,
                    'Work History': workhistory.Value
                }
            )
        Text: ="Submit"
        Width: =262
        X: =152
        Y: =464
        ZIndex: =4

