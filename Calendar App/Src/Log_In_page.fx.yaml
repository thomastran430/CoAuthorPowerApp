Log_In_page As screen:
    Fill: =RGBA(39, 113, 194, 1)
    LoadingSpinnerColor: =RGBA(202, 80, 16, 1)
    OnVisible: =Set(labeltxt,false)

    form_1 As groupContainer.manualLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(255, 255, 255, 1)
        Height: =688
        RadiusBottomLeft: =65
        RadiusBottomRight: =65
        RadiusTopLeft: =65
        RadiusTopRight: =65
        Width: =520
        X: =428
        Y: =40
        ZIndex: =2

        Input_Password_1 As text:
            BorderColor: =RGBA(166, 166, 166, 1)
            BorderThickness: =2
            Color: =RGBA(51, 51, 51, 1)
            Default: =
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            FocusedBorderThickness: =4
            Font: =Font.'Segoe UI'
            Height: =51
            HintText: ="Enter Your Password"
            HoverBorderColor: =ColorFade(RGBA(202, 80, 16, 1), -30%)
            HoverColor: =RGBA(51, 51, 51, 1)
            HoverFill: =RGBA(255, 255, 255, 1)
            PressedBorderColor: =RGBA(202, 80, 16, 1)
            PressedColor: =RGBA(51, 51, 51, 1)
            PressedFill: =RGBA(255, 255, 255, 1)
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Size: =13
            Width: =479
            X: =21
            Y: =Parent.Height/2 - Self.Height/2
            ZIndex: =1

        Input_UserName_1 As text:
            BorderColor: =RGBA(166, 166, 166, 1)
            BorderThickness: =2
            Color: =RGBA(51, 51, 51, 1)
            Default: =
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            FocusedBorderThickness: =4
            Font: =Font.'Segoe UI'
            Height: =52
            HintText: ="Enter Your Username"
            HoverBorderColor: =ColorFade(RGBA(202, 80, 16, 1), -30%)
            HoverColor: =RGBA(51, 51, 51, 1)
            HoverFill: =RGBA(255, 255, 255, 1)
            OnSelect: =Set(labeltxt,false)
            PressedBorderColor: =RGBA(202, 80, 16, 1)
            PressedColor: =RGBA(51, 51, 51, 1)
            PressedFill: =RGBA(255, 255, 255, 1)
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Size: =13
            Width: =479
            X: =21
            Y: =224
            ZIndex: =2

        Sign_In_1 As button:
            BorderColor: =RGBA(0, 0, 0, 0)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Fill: =RGBA(202, 80, 16, 1)
            FocusedBorderColor: =ColorFade(Self.Fill, -75%)
            Font: =Font.'Segoe UI'
            FontWeight: =FontWeight.Semibold
            Height: =52
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(RGBA(202, 80, 16, 1), -10%)
            OnSelect: |-
                =Set(userrolevalue,LookUp(Admin_Login_Cred,UserName=Input_UserName_1.Text And Password=Input_Password_1.Text).Role);
                If(IsBlankOrError(userrolevalue),
                Notify("Incorrect User Name and Password"); Set(labeltxt,true),
                Switch(
                    userrolevalue,"Admin",
                    Navigate(Calendar_Show),
                    "User",
                    Navigate(Calendar_Show)
                    
                    )
                );
                Reset(Input_UserName_1);
                Reset(Input_Password_1);
                Set(UserName,Input_UserName_1.Text);
            PressedBorderColor: =ColorFade(RGBA(202, 80, 16, 1), -50%)
            PressedColor: =RGBA(255, 255, 255, 1)
            PressedFill: =ColorFade(RGBA(202, 80, 16, 1), -30%)
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Size: =15
            Text: ="Sign In"
            Width: =284
            X: =118
            Y: =460
            ZIndex: =3

        Label3_1 As label:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            Color: =RGBA(51, 51, 51, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FocusedBorderThickness: =4
            Font: =Font.'Segoe UI'
            Height: =90
            Size: =50
            Text: ="Sign In"
            Width: =255
            X: =147
            Y: =41
            ZIndex: =5

        Icon2_1 As icon.View:
            BorderColor: =RGBA(166, 166, 166, 1)
            Color: =RGBA(202, 80, 16, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(220, 220, 220, 1)
            DisabledFill: =RGBA(0, 0, 0, 0)
            FocusedBorderThickness: =4
            Height: =42
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =ColorFade(RGBA(202, 80, 16, 1), -30%)
            HoverFill: =RGBA(0, 0, 0, 0)
            Icon: =Icon.View
            PaddingRight: =5
            PressedBorderColor: =RGBA(0, 0, 0, 0)
            PressedColor: =ColorFade(RGBA(202, 80, 16, 1), -30%)
            PressedFill: =RGBA(0, 0, 0, 0)
            Width: =28
            X: =472
            Y: =323
            ZIndex: =6

        Label6 As label:
            Align: =Align.Center
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            Color: =RGBA(255, 0, 0, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FocusedBorderThickness: =4
            Font: =Font.'Segoe UI'
            Size: =13
            Text: ="Incorrect User Name and Password"
            Visible: =labeltxt
            Width: =412
            X: =60
            Y: =394
            ZIndex: =7

    Label5 As label:
