Log_In_page As screen:
    Fill: =RGBA(39, 113, 194, 1)
    LoadingSpinnerColor: =App.Theme.Colors.Primary
    OnVisible: =Set(labeltxt,false)

    form_1 As groupContainer.manualLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(255, 255, 255, 1)
        Height: =688
        RadiusBottomLeft: =65
        RadiusBottomRight: =65
        RadiusTopLeft: =65
        RadiusTopRight: =65
        Width: =520
        X: =428
        Y: =40
        ZIndex: =2

        Input_Password_1 As text:
            BorderColor: =App.Theme.Colors.Darker40
            BorderThickness: =2
            Color: =RGBA(0, 0, 0, 1)
            Default: =
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            FocusedBorderThickness: =4
            Font: =App.Theme.Font
            Height: =51
            HintText: ="Enter Your Password"
            HoverBorderColor: =App.Theme.Colors.Darker40
            HoverColor: =RGBA(0, 0, 0, 1)
            HoverFill: =App.Theme.Colors.Lighter70
            Size: =13
            Width: =479
            X: =21
            Y: =Parent.Height/2 - Self.Height/2
            ZIndex: =1

        Input_UserName_1 As text:
            BorderColor: =App.Theme.Colors.Darker40
            BorderThickness: =2
            Color: =RGBA(0, 0, 0, 1)
            Default: =
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            FocusedBorderThickness: =4
            Font: =App.Theme.Font
            Height: =52
            HintText: ="Enter Your Username"
            HoverBorderColor: =App.Theme.Colors.Darker40
            HoverColor: =RGBA(0, 0, 0, 1)
            HoverFill: =App.Theme.Colors.Lighter70
            OnSelect: =Set(labeltxt,false)
            Size: =13
            Width: =479
            X: =21
            Y: =224
            ZIndex: =2

        Sign_In_1 As button:
            BorderColor: =App.Theme.Colors.Primary
            DisabledBorderColor: =RGBA(244, 244, 244, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Fill: =App.Theme.Colors.Primary
            FocusedBorderColor: =ColorFade(Self.Fill, -75%)
            Font: =App.Theme.Font
            FontWeight: =FontWeight.Semibold
            Height: =52
            HoverBorderColor: =App.Theme.Colors.Darker10
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =App.Theme.Colors.Darker10
            OnSelect: |-
                =Set(userrolevalue,LookUp(Admin_Login_Cred,UserName=Input_UserName_1.Text And Password=Input_Password_1.Text).Role);
                If(IsBlankOrError(userrolevalue),
                Notify("Incorrect User Name and Password"); Set(labeltxt,true),
                Switch(
                    userrolevalue,"Admin",
                    Navigate(Calendar_Show),
                    "User",
                    Navigate(Calendar_Show)
                    
                    )
                );
                Reset(Input_UserName_1);
                Reset(Input_Password_1);
                Set(UserName,Input_UserName_1.Text);
            PressedBorderColor: =App.Theme.Colors.Darker40
            PressedColor: =Self.Color
            PressedFill: =App.Theme.Colors.Darker40
            Size: =15
            Text: ="Sign In"
            Width: =284
            X: =118
            Y: =460
            ZIndex: =3

        Label3_1 As label:
            BorderColor: =App.Theme.Colors.Darker40
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Font: =App.Theme.Font
            Height: =90
            Size: =50
            Text: ="Sign In"
            Width: =255
            X: =147
            Y: =41
            ZIndex: =5

        Icon2_1 As icon.View:
            BorderColor: =App.Theme.Colors.Darker40
            Color: =App.Theme.Colors.Darker30
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(244, 244, 244, 1)
            Height: =42
            Icon: =Icon.View
            PaddingRight: =5
            Width: =28
            X: =472
            Y: =323
            ZIndex: =6

        Label6 As label:
            Align: =Align.Center
            BorderColor: =App.Theme.Colors.Darker40
            Color: =RGBA(255, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Font: =App.Theme.Font
            Size: =13
            Text: ="Incorrect User Name and Password"
            Visible: =labeltxt
            Width: =412
            X: =60
            Y: =394
            ZIndex: =7

    Label5 As label:
        BorderColor: =App.Theme.Colors.Darker40
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =App.Theme.Font
        Size: =13
        Text: ="Dayaasaagar"
        X: =153
        Y: =556
        ZIndex: =4

