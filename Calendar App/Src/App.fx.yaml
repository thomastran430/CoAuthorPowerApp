App As appinfo:
    BackEnabled: =true
    Formulas: =
    OnStart: |-
        =Set(varCurrentDate,Date(Year(Today()),Month(Today()),1));
        Set(GroupVisible,true);
        Set(varSortColumn, "");
        Set(varSortDescending, false);
        Set(varResetSort, false);
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

