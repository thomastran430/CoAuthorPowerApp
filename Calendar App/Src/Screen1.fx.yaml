        "DatesGallary As gallery.'BrowseLayout_Vertical_OneTextVariant_ver5.0'":
            DelayItemLoading: =true
            Height: =478
            Items: =ForAll(Sequence(42),Value+varCurrentDate-Weekday(varCurrentDate))
            Layout: =Layout.Vertical
            LoadingSpinner: =LoadingSpinner.Data
            ShowScrollbar: =false
            TemplatePadding: =0
            TemplateSize: =80
            Width: =823
            WrapCount: =7
            X: =2
            Y: =130
            ZIndex: =1

            Title7 As label:
                Align: =Align.Center
                BorderColor: =RGBA(237, 237, 237, 1)
                BorderThickness: =0.5
                Color: |-
                    =If(
                        Month(ThisItem.Value) <> Month(varCurrentDate),
                        ColorFade(
                            Self.Fill, 
                            -15% 
                        ), 
                        RGBA( 
                            0, 
                            0, 
                            0, 
                            1 
                        )
                    )
                Fill: |-
                    =If(
                        ThisItem.Value = Today(),
                        ColorFade(
                            RGBA(
                                58,
                                150,
                                221,
                                1
                            ),
                            80%
                        ),
                        RGBA(
                            255,
                            255,
                            255,
                            255
                        )
                    )
                FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                Height: =Parent.TemplateHeight
                HoverColor: = ColorValue("Black")
                LineHeight: =2
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Day(ThisItem.Value)
                VerticalAlign: =VerticalAlign.Top
                Width: =Parent.TemplateWidth
                ZIndex: =1

            Label9 As label:
