Book_a_Slot As screen:
    OnVisible: =

    "Gallery1 As gallery.'BrowseLayout_Vertical_OneTextVariant_ver5.0'":
        DelayItemLoading: =true
        Height: =630
        Items: |-
            =AddColumns(Sequence(12, 0),mytable, DateAdd(DateTimeValue("12:00 AM"), 60*Value,TimeUnit.Minutes))
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplatePadding: =0
        TemplateSize: =90
        Width: =568
        X: =31
        Y: =111
        ZIndex: =1

        Title5 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =20
            Text: =ThisItem.Value
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 86
            X: =16
            Y: =8
            ZIndex: =1

        NextArrow2 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Color: =RGBA(166, 166, 166, 1)
            Height: =50
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =12
            PaddingLeft: =12
            PaddingRight: =12
            PaddingTop: =12
            Tooltip: ="View item details"
            Width: =50
            X: =Parent.TemplateWidth - Self.Width - 12
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =2

        Separator3 As rectangle:
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =3

        Rectangle3 As rectangle:
            Height: =Parent.TemplateHeight - Separator3.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =4

        Label2 As label:
            Height: =32
            OnSelect: =Select(Parent)
            Text: =Text(ThisItem.mytable,DateTimeFormat.ShortTime)
            Width: =186
            X: =16
            Y: =52
            ZIndex: =5

        Label7 As label:
            OnSelect: =Select(Parent)
            Text: =
            X: =322
            Y: =21
            ZIndex: =6

    Label4 As label:
        Align: =Align.Center
        DisabledBorderColor: =RGBA(39, 113, 194, 1)
        Fill: =RGBA(39, 113, 194, 1)
        Height: =88
        Size: =25
        Text: ="Book a Time Slot"
        Width: =1366
        Y: =10
        ZIndex: =3

    Book_a_slot_form As groupContainer.manualLayoutContainer:
        Height: =657
        Width: =672
        X: =678
        Y: =111
        ZIndex: =4

        Name_Label As label:
            Text: ="Event Name"
            X: =33
            Y: =60
            ZIndex: =1

        Input_Name As text:
            Default: =
            HintText: ="Enter Event"
            X: =204
            Y: =60
            ZIndex: =2

        Date_Label As label:
            Text: ="Event Date"
            X: =33
            Y: =150
            ZIndex: =3

        Pick_Date As datepicker:
            X: =204
            Y: =150
            ZIndex: =4

        Pick_Start_Time As dropdown:
            Items: |
                =["12:00 AM", "1:00 AM", "2:00 AM", "3:00 AM", "4:00 AM", "5:00 AM", "6:00 AM", "7:00 AM", "8:00 AM", "9:00 AM", "10:00 AM", "11:00 AM", "12:00 PM", "1:00 PM", "2:00 PM", "3:00 PM", "4:00 PM", "5:00 PM", "6:00 PM", "7:00 PM", "8:00 PM", "9:00 PM", "10:00 PM", "11:00 PM"]
            X: =204
            Y: =250
            ZIndex: =5

        Start_Time_Label As label:
            Text: ="Start Time"
            X: =33
            Y: =250
            ZIndex: =6

        Pick_End_Time As dropdown:
            Items: |-
                =["12:00 AM", "1:00 AM", "2:00 AM", "3:00 AM", "4:00 AM", "5:00 AM", "6:00 AM", "7:00 AM", "8:00 AM", "9:00 AM", "10:00 AM", "11:00 AM", "12:00 PM", "1:00 PM", "2:00 PM", "3:00 PM", "4:00 PM", "5:00 PM", "6:00 PM", "7:00 PM", "8:00 PM", "9:00 PM", "10:00 PM", "11:00 PM"]
            X: =204
            Y: =350
            ZIndex: =7

        End_Time_Label As label:
            Text: ="End Time"
            X: =33
            Y: =350
            ZIndex: =8

        Button_Book_now As button:
            DisplayMode: =
            Height: =50
            OnSelect: |+
                =Patch(
                    Nurse_Appointments,
                    Defaults(Nurse_Appointments),
                    {
                        Title: Input_Name.Text,  // Assuming 'txtEventName' is the name of the text input control for the event name
                        Appointment_Date: Pick_Date.SelectedDate,  // Assuming 'DatePicker1' is the date picker control
                        Appointment_Start_Time: Pick_Start_Time.Selected.Value,  // Assuming 'ddlStartTime' is the dropdown for the start time
                        Appointment_End_Time: Pick_End_Time.Selected.Value  // Assuming 'ddlEndTime' is the dropdown for the end time
                    }
                );
                
            Text: ="Book Now"
            Width: =298
            X: =171
            Y: =477
            ZIndex: =9

