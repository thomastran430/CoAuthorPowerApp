        Submit_Button_1 As button:
            Height: =43
            OnSelect: |
                =// Set start and end times from the selected slot
                Set(varStartTime, Trim(Left(Input_Slots.Selected.Value, Find(" -", Input_Slots.Selected.Value) - 1)));
                Set(varEndTime, Trim(Mid(Input_Slots.Selected.Value, Find(" -", Input_Slots.Selected.Value) + 3)));
                
                // Collect all bookings for the selected date and time slot
                ClearCollect(
                    ColDateBookings,
                    Filter(
                        New_AppointmentsX,
                        Appointment_Date = Input_Date.SelectedDate,
                        Start_Time = varStartTime,
                        End_Time = varEndTime
                    )
                );
                
                // Check for existing bookings by the same user for the same slot
                If(
                    IsEmpty(
                        Filter(
                            New_AppointmentsX,
                            Appointment_Date = Input_Date.SelectedDate,
                            Start_Time = varStartTime,
                            End_Time = varEndTime,
                            Email = ComboBox1.Selected.Mail
                        )
                    ),
                    If(
                        CountRows(ColDateBookings) < 2,
                        // If no conflicts, patch a new appointment
                        Email_Confirmer.Run(
                            ComboBox1.Selected.Mail,
                            Input_Location.Selected.Value,
                            Input_Department.Selected.Value,
                            Text(Input_Date.SelectedDate),
                            varStartTime,
                            varEndTime
                        );
                           Patch(
                        New_AppointmentsX,
                        Defaults(New_AppointmentsX),
                        {
                            Appointment_Date: Input_Date.SelectedDate,
                            Email: ComboBox1.Selected.Mail,
                            Department_Name: Input_Department.SelectedText,
                            Start_Time: varStartTime,
                            End_Time: varEndTime,
                            Location: Input_Location.SelectedText
                            
                        }
                    ),
                        //Notify("Max Bookings for the slot reached", NotificationType.Error)
                        //Set(ShowPfour,true)
                        UpdateContext({lcl_popup:true})
                        
                    ),
                    //Notify("Slot already booked", NotificationType.Error)
                           // Set(ShowPfive,true)
                           UpdateContext({lcl_popuptwo:true})
                
                )
            Text: ="Submit"
            Width: =176
            X: =308
            Y: =495
            ZIndex: =17

