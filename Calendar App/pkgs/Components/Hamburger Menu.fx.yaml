"'Hamburger Menu' As CanvasComponent":
    Fill: =RGBA(0, 0, 0, 0)
    GalleryItems: |-
        =Table(
            {
                Title: "SampleText",
                Screen: App.ActiveScreen,
                MenuIcon: Icon
            },
            {
                Title: "SampleText",
                Screen: App.ActiveScreen,
                MenuIcon: Icon
        
            },
            {
                Title: "SampleText",
                Screen: App.ActiveScreen,
                MenuIcon: Icon
        
            },
            {
                Title: "SampleText",
                Screen: App.ActiveScreen,
                MenuIcon: Icon
            }
        )
    Height: =400
    IconImage: =SampleImage
    IconPositionX: =100
    IconPositionY: =100
    Width: =400
    X: =0
    Y: =0
    ZIndex: =6

    Rectangle4_1 As rectangle:
        BorderColor: =RGBA(0, 18, 107, 1)
        Fill: =RGBA(56, 96, 178, 1)
        Height: =Parent.Height
        Visible: =ShowGallery
        Width: =Parent.Width
        ZIndex: =1

    "Gallery1_1 As gallery.'BrowseLayout_Vertical_OneTextVariant_ver5.0'":
        BorderColor: =RGBA(0, 18, 107, 1)
        DelayItemLoading: =true
        Height: =Parent.Height - 80
        Items: ='Hamburger Menu'.GalleryItems
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: |-
            =Navigate(ThisItem.Screen);
            Title2.FontWeight.Bold;
            Set(ShowGallery,false)
        ShowScrollbar: =false
        TemplateFill: =If(ThisItem.Screen=App.ActiveScreen,RGBA(50,86,160,1),RGBA(0,0,0,1))
        TemplatePadding: =0
        TemplateSize: =70
        Visible: =ShowGallery
        Width: =Parent.Width
        Y: =80
        ZIndex: =2

        Title2 As label:
            Color: =RGBA(255, 255, 255, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Font: =Font.'Segoe UI'
            FontWeight: =//If(ThisItem.IsSelected, FontWeight.Bold, FontWeight.Normal)
            Height: =70
            HoverBorderColor: =
            HoverFill: =RGBA(0, 0, 0, 0)
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =15
            Text: =ThisItem.Title
            Width: =320
            X: =80
            ZIndex: =2

        Icon7_1 As icon.Add:
            BorderColor: =RGBA(0, 18, 107, 1)
            Color: =RGBA(50, 86, 160, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(244, 244, 244, 1)
            Height: =49
            Icon: |-
                =//ThisItem.MenuIcon
                Icon.Add
            OnSelect: =Select(Parent)
            Width: =58
            X: =11
            Y: =10
            ZIndex: =3

    Icon4_1 As icon.Hamburger:
        AutoDisableOnSelect: =false
        BorderColor: =RGBA(0, 18, 107, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =58
        Icon: =Icon.Hamburger
        OnSelect: =Set(ShowGallery,!ShowGallery)
        Width: =68
        X: ='Hamburger Menu'.IconPositionX
        Y: ='Hamburger Menu'.IconPositionY
        ZIndex: =3

