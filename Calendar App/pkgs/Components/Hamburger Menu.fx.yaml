"'Hamburger Menu' As CanvasComponent":
    Fill: =RGBA(0, 0, 0, 0)
    GalleryItems: |-
        =Table(
            {
                Title: "SampleText",
                Screen: App.ActiveScreen
            },
            {
                Title: "SampleText",
                Screen: App.ActiveScreen
            },
            {
                Title: "SampleText",
                Screen: App.ActiveScreen
            },
            {
                Title: "SampleText",
                Screen: App.ActiveScreen
            }
        )
    GalleryOnSelect: =
    Height: =400
    IconPositionX: =100
    IconPositionY: =100
    Width: =400
    X: =0
    Y: =0
    ZIndex: =6

    Rectangle4_1 As rectangle:
        BorderColor: =RGBA(0, 18, 107, 1)
        Fill: =RGBA(56, 96, 178, 1)
        Height: =Parent.Height
        Visible: =ShowGallery
        Width: =Parent.Width
        ZIndex: =1

    "Gallery1_1 As gallery.'BrowseLayout_Vertical_OneTextVariant_ver5.0'":
        BorderColor: =RGBA(0, 18, 107, 1)
        DelayItemLoading: =true
        Height: =Parent.Height - 80
        Items: ='Hamburger Menu'.GalleryItems
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: =Navigate(ThisItem.Screen)
        ShowScrollbar: =false
        TemplatePadding: =0
        TemplateSize: =80
        Visible: =ShowGallery
        Width: =Parent.Width
        Y: =80
        ZIndex: =2

        Title2 As label:
            Align: =Align.Center
            AutoHeight: =true
            Color: =RGBA(255, 255, 255, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Font: =Font.'Segoe UI'
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Bold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            HoverFill: =RGBA(0, 18, 107, 1)
            OnSelect: =
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =20
            Text: =ThisItem.Title
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

    Icon4_1 As icon.Hamburger:
        BorderColor: =RGBA(0, 18, 107, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Icon: =Icon.Hamburger
        OnSelect: =Set(ShowGallery,!ShowGallery)
        Width: =75
        X: ='Hamburger Menu'.IconPositionX
        Y: ='Hamburger Menu'.IconPositionY
        ZIndex: =3

